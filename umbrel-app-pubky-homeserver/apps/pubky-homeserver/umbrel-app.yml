name: Pubky Homeserver
version: "0.1.0"
tagline: Decentralized homeserver with admin dashboard
description: >-
  Pubky Homeserver is a decentralized data storage system that acts as your
  agent on the Internet, providing data availability and more. This app includes
  both the homeserver and a web-based admin dashboard for managing users, files,
  and server configuration.

  Features:
  - User management with signup tokens
  - WebDAV file browser
  - Server statistics and monitoring
  - API explorer for admin endpoints
