description: |
  Pubky unlocks the web by realizing a vision for a key-based, self-regulating web that puts users in control.

  **Pubky Homeserver** is a decentralized data storage system that acts as your agent on the Internet, combining practical decentralized routing & identity (PKARR) with simple interoperable hosting for censorship resistance and credible exit.

  ## Features

  - **Decentralized Storage Architecture**: Operate your own homeserver or use services from individuals, cooperatives, or commercial entities
  - **RESTful API**: Any service can access data through a standard RESTful API
  - **User Data Control**: Full control over your data with the ability to migrate between homeservers
  - **Web-Based Admin Dashboard**: Manage users, files, and server configuration through an intuitive web interface
  - **User Management**: Generate signup tokens, enable/disable users, and monitor server activity
  - **WebDAV File Browser**: Full file management with list/read/write/delete/move operations
  - **Server Monitoring**: Real-time statistics, connection status, and API explorer

