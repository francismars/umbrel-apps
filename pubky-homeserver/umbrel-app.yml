  - **Server Monitoring**: Real-time statistics, connection status, and health monitoring
  - **API Explorer**: Interactive tool for testing admin, client, and metrics endpoints
  - **PostgreSQL Backend**: Reliable database storage for homeserver data
  - **Automatic Configuration**: Smart IP and domain detection with manual override options
